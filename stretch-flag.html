<link rel="import" href="../polymer/polymer.html">

<!--

Example:

    <seed-element></seed-element>

@group Seed Elements
@element seed-element
@demo demo/index.html
@hero hero.svg

<dom-module id="stretch-flag">

  <style>
    #flag {
      display:block;
    }
    #country_id {
      margin:16px 0px 0px 0px;
      display:block;
    }
    #container {
      background-color:#eee;
      padding: 16px;
    }
    :host {
      display: inline-block;
    }
  </style>

  <template>

    <link rel="import" href="../paper-toolbar/paper-toolbar.html">
    <paper-toolbar><div>{{country_id}}</div></paper-toolbar>
    <div id="container">
      <img id="flag" src="{{country_flag}}">
      <p>{{country_name}}</p>
    </div>
  </template>  

</dom-module>

<script>

  Polymer({

    is: 'stretch-flag',

    properties: {

      country_name: {
        type: String,
        value: "United Arab Emirates"
      },
      country_id: {
        type: String,
        value: "ae"
      },
      country_flag: {
        type: String,
        value: "../country-flags/png250px/ae.png"
      }

    },

  });

</script>
